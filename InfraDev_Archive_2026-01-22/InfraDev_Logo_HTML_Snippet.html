<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InfraDev Logo (HTML Snippet)</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
<style>
  :root{ --gold:#F9C70C; --navy:#0A1F44; --gray:#9CA3AF; --white:#ffffff; }
  body{ margin:0; display:grid; place-items:center; min-height:100vh; background:var(--navy); color:var(--white);
        font-family:Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  .lockup{display:flex;align-items:center;gap:14px}
  .mark{ width:56px;height:56px; background:var(--gold); border-radius:12px; transform:rotate(3deg);
         display:grid;place-items:center; box-shadow:0 0 18px rgba(249,199,12,.28); position:relative; overflow:hidden; }
  .mark::after{ content:""; position:absolute; inset:-10px;
                background:radial-gradient(circle at 25% 30%, rgba(10,31,68,.20), transparent 55%); transform:rotate(-3deg); }
  .mark span{ position:relative; font-weight:800; letter-spacing:-0.06em; color:var(--navy); font-size:20px; line-height:1; }
  .wordmark{display:flex;flex-direction:column;line-height:1.05}
  .name{font-weight:800;font-size:22px;letter-spacing:-0.02em}
  .name .infra{color:var(--white)}
  .name .dev{color:var(--gold)}
  .name .africa{color:var(--gray)}
  .tag{margin-top:6px;font-size:10px;letter-spacing:.25em;text-transform:uppercase;color:rgba(249,199,12,.9);font-weight:700}
</style>
</head>
<body>
  <div class="lockup" aria-label="InfraDev.Africa logo">
    <div class="mark"><span>ID.</span></div>
    <div class="wordmark">
      <div class="name"><span class="infra">Infra</span><span class="dev">Dev</span><span class="africa">.Africa</span></div>
      <div class="tag">Solutionists</div>
    </div>
  </div>
</body>
</html>
